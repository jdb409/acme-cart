<div class='cart'>
    
    <ul class='list-group'>
       
        {% for order in orders %}
        {% if loop.last %}
        {% for item in items %}
        {% if item.orderId === order.id %}
        <div class='well'>
            <li class='list-group-item'>
                <h5 class='pull-left'>{{item.product.name}} <span class='badge'>{{item.quantity}}</span></h5>
                <form method='post' action='/orders/{{order.id}}/orders/{{item.id}}?_method=DELETE'>
                    <button class='btn btn-info'>Remove from Cart</button>
                </form>
            </li>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endfor %}
       

    </ul>

    {% if orders %}
    <form method='post' action='/orders/{{items[items.length-1].orderId}}?_method=PUT'>
        <label for name='address'>Address</label>
        <input type='text' name='address' class='form-control'>
        </br>
        <button class='btn btn-info'>Submit</button>
    </form>
    {% endif %} 
</div>
