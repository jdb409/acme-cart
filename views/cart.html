<div class='cart'>
   
    <ul class='list-group'>
        <p>{{err}}</p>
        {% if not lastOrder.address %} {% for item in items %}{% if item.orderId === orders[orders.length-1].id %}
        <div class='well'>
            <li class='list-group-item'>
                <h5 class='pull-left'>{{item.product.name}} <span class='badge'>{{item.quantity}}</span></h5>
                <form method='post' action='/orders/{{orders[orders.length-1].id}}/orders/{{item.id}}?_method=DELETE'>
                    <button class='btn btn-info'>Remove from Cart</button>
                </form>
            </li>
        </div>
        {% endif %}{% endfor %}

    </ul>

    {% if orders %}
    <form method='post' action='/orders/{{orders[orders.length-1].id}}?_method=PUT'>
        <label for name='address'>Address</label>
        <input type='text' name='address' class='form-control'>
        </br>
        <button class='btn btn-info'>Submit</button>
    </form>
   {% endif %}{%endif%}

</div>
